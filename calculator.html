<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <!--Creating navbar-->
    <div id="navbar"><h1>Simple Calculator</h1></div>

    <div class="calculator-container">
      <!-- Display Area -->
      <center><div id="shape" class="display-area"></div></center>
      <br />

      <!-- Buttons Area -->
      <div class="buttons-container">
        <!-- Row 1 -->
        <div class="button-row">
          <button id="box" class="box number">7</button>
          <button id="box" class="box number">4</button>
          <button id="box" class="box number">1</button>
          <button id="box" class="box operator">%</button>
        </div>

        <!-- Row 2 -->
        <div class="button-row">
          <button id="box" class="box number">4</button>
          <button id="box" class="box number">5</button>
          <button id="box" class="box number">6</button>
          <button id="box" class="box operator">*</button>
        </div>

        <!-- Row 3 -->
        <div class="button-row">
          <button id="box" class="box number">1</button>
          <button id="box" class="box number">2</button>
          <button id="box" class="box number">3</button>
          <button id="box" class="box operator">-</button>
        </div>

        <!-- Row 4 -->
        <div class="button-row">
          <button id="box" class="box number">0</button>
          <button id="box" class="box number">00</button>
          <button id="box" class="box">.</button>
          <button id="box" class="box operator">+</button>
        </div>

        <!-- Row 5 (for AC and =) -->
        <div class="button-row">
          <button id="box" class="box ac">AC</button>
          <button id="box" class="box equal">=</button>
        </div>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
